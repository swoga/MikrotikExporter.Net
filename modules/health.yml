modules:
  health:
    - command: /system/health/print
      metrics:
        - name: cpu-temperature
          metric_name: temperature
          param_type: int
          metric_type: gauge
          labels:
            - label_name: sensor
              param_type: string
              value: cpu
        - name: power-consumption
          param_type: int
          metric_type: gauge
        - name: board-temperature1
          metric_name: temperature
          param_type: int
          metric_type: gauge
          labels:
            - label_name: sensor
              param_type: string
              value: board1
        - name: board-temperature2
          metric_name: temperature
          param_type: int
          metric_type: gauge
          labels:
            - label_name: sensor
              param_type: string
              value: board2
        - name: temperature
          param_type: int
          metric_type: gauge
          labels:
            - label_name: sensor
              param_type: string
              value: general
        - name: voltage
          metric_name: psu_voltage
          param_type: int
          metric_type: gauge
          labels:
            - label_name: psu
              param_type: string
              value: 0
        - name: psu1-voltage
          metric_name: psu_voltage
          param_type: int
          metric_type: gauge
          labels:
            - label_name: psu
              param_type: string
              value: 1
        - name: psu2-voltage
          metric_name: psu_voltage
          param_type: int
          metric_type: gauge
          labels:
            - label_name: psu
              param_type: string
              value: 2
        - name: psu1-current
          metric_name: psu_current
          param_type: int
          metric_type: gauge
          labels:
            - label_name: psu
              param_type: string
              value: 1
        - name: psu2-current
          metric_name: psu_current
          param_type: int
          metric_type: gauge
          labels:
            - label_name: psu
              param_type: string
              value: 2
        - name: psu1-state
          metric_name: psu_state
          param_type: enum
          enum_values:
            ok: 1
            fail: 0
          enum_fallback: -1
          metric_type: gauge
          labels:
            - label_name: psu
              param_type: string
              default: 1
        - name: psu2-state
          metric_name: psu_state
          param_type: enum
          enum_values:
            ok: 1
            fail: 0
          enum_fallback: -1
          metric_type: gauge
          labels:
            - label_name: psu
              param_type: string
              value: 2
        - name: fan1-speed
          metric_name: fan_speed
          param_type: int
          metric_type: gauge
          labels:
            - label_name: fan
              param_type: string
              value: 1
        - name: fan2-speed
          metric_name: fan_speed
          param_type: int
          metric_type: gauge
          labels:
            - label_name: fan
              param_type: string
              value: 2
        - name: fan3-speed
          metric_name: fan_speed
          param_type: int
          metric_type: gauge
          labels:
            - label_name: fan
              param_type: string
              value: 3
        - name: fan4-speed
          metric_name: fan_speed
          param_type: int
          metric_type: gauge
          labels:
            - label_name: fan
              param_type: string
              value: 4
